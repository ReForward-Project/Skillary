spring:
    application:
        name: spring-skillary-back
    mail:
      host: ${SPRING_MAIL_HOST}
      port: ${SPRING_MAIL_PORT}
      username: ${SPRING_MAIL_USERNAME}
      password: ${SPRING_MAIL_PASSWORD}
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true

app:
  mail:
    from: ${APP_MAIL_FROM}
    subject: ${APP_MAIL_SUBJECT}
    code-expiry-minutes: ${APP_MAIL_CODE_EXPIRY_MINUTES}

  jwt:
    secret: ${JWT_SECRET_KEY}
    expire-time:
      access: ${JWT_EXPIRE_TIME_ACCESS}
      refresh: ${JWT_EXPIRE_TIME_REFRESH}